           <div class="Container invi rounded-corners clearfix grpelem" id="u10548"><!-- group -->
            <img class="grpelem" id="u10549-8" alt="a. La recomposición de las funciones del Estado El tránsito de un Estado productor a un Estado regulador ha significado el fortalecimiento de las funciones de planeación, regulación y control por parte del Estado. En el nivel nacional, ha requerido una mayor capacidad de planeación por parte de los ministerios. En el nivel territorial, la función de distribución de bienes y servicios, que ha sido asignada por la estructura de la descentralización, unida a su prestación por parte de actores privados u organizaciones pertenecientes al tercer sector. " width="340" height="216" src="images/u10549-8.png?crc=398400793"/><!-- rasterized frame -->
           </div>
           <div class="Container invi rounded-corners clearfix grpelem" id="u10536"><!-- group -->
            <img class="grpelem" id="u10537-6" alt="b. Vocación hacia el mercado La competencia y la estructura de mercado competitivo son los mecanismos que aseguran mayores niveles de eficiencia ha privilegiado la selección de las estrategias de implementación en los diseños institucionales." width="334" height="111" src="images/u10537-6.png?crc=4022905590"/><!-- rasterized frame -->
           </div>
           <div class="Container invi rounded-corners clearfix grpelem" id="u10540"><!-- group -->
            <img class="grpelem" id="u10541-6" alt="c. Focalización de los beneficiarios de la acción pública La focalización se entiende como el conjunto de criterios, estrategias y dispositivos (sistemas de información, encuestas, cartografía social, autoidentificación, identificaciones comunitarias), para determinar los beneficiarios de la inversión pública. " width="373" height="123" src="images/u10541-6.png?crc=3961076639"/><!-- rasterized frame -->
           </div>
           <div class="Container invi rounded-corners clearfix grpelem" id="u10546"><!-- group -->
            <img class="grpelem" id="u10547-6" alt="d. Descentralización El espíritu constitucional de soberanía y autonomía se plasmó en tres elementos centrales: la soberanía popular, la democracia participativa y descentralización territorial. " width="296" height="100" src="images/u10547-6.png?crc=4061759315"/><!-- rasterized frame -->
           </div>
           <div class="Container invi rounded-corners clearfix grpelem" id="u10538"><!-- group -->
            <img class="grpelem" id="u10539-6" alt="e. Acción sectorial La acción estatal, que es fundamentalmente de orden interinstitucional, se organiza de manera predominante desde una lógica sectorial, es decir la definición de un campo de intervención se constituye en la base de la delimitación de competencias institucionales." width="297" height="126" src="images/u10539-6.png?crc=4175200573"/><!-- rasterized frame -->
           </div>
           <div class="Container invi rounded-corners clearfix grpelem" id="u10544"><!-- group -->
            <img class="grpelem" id="u10545-6" alt="f. Participación social y comunitaria La participación social y comunitaria en los procesos de implementación se ha dado tanto en la operación directa de políticas y programas públicos como en el seguimiento y control." width="293" height="109" src="images/u10545-6.png?crc=4075992161"/><!-- rasterized frame -->
           </div>
           <div class="Container invi rounded-corners clearfix grpelem" id="u10542"><!-- group -->
            <img class="grpelem" id="u10543-6" alt="g. Contratación estatal: mecanismo central de la implementación Uno de los pilares de los procesos de implementación lo constituye la contratación estatal; sin embargo, los cambios de rol del Estado hacia un Estado regulador diversificaron e intensificaron su uso de tal forma que hoy soporta gran parte de los procesos de operación. " width="447" height="90" src="images/u10543-6.png?crc=4134949056"/><!-- rasterized frame -->

           <img class="grpelem" id="u10629-7" alt="a. La descentralización Acciones de profundización de los procesos de descentralización se constituyen en una vía ineludible para fortalecer los procesos de autogestión y lograr mayor efectividad y pertinencia de la acción estatal en contextos territoriales específicos." width="742" height="150" src="images/u10629-7.png?crc=93499972"/><!-- rasterized frame -->
          </div>
          <div class="TabbedPanelsContent invi clearfix grpelem" id="u10630"><!-- group -->
           <img class="grpelem" id="u10633-7" alt="b. Diversidad de actores y nuevos escenarios de coordinación social La diversidad de actores (redes institucionales de carácter público, supraestatal, privadas, sociales y civiles), y la complejidad de sus relaciones, hace necesario crear nuevos dispositivos organizacionales de coordinación social y recrear los ya existentes." width="742" height="150" src="images/u10633-7.png?crc=304202320"/><!-- rasterized frame -->
          </div>
          <div class="TabbedPanelsContent invi clearfix grpelem" id="u10634"><!-- group -->
           <img class="grpelem" id="u10637-9" alt="c. Fortalecimiento de los circuitos de articulación, integración y acción conjunta de la administración pública Se evidencian la necesidad de un tránsito hacia nuevas formas organizativas.. El repensar las lógicas organizacionales propias de sistemas complejos, recogiendo parte de las experiencias institucionales ya desarrolladas, por ejemplo: organización interinstitucional por ejes transversales, acuerdos de responsabilidad compartida, redefinición de redes funcionales y organizaciones de acuerdo a las políticas y programas. " width="742" height="160" src="images/u10637-9.png?crc=168650359"/><!-- rasterized frame -->
          </div>
          <div class="TabbedPanelsContent invi clearfix grpelem" id="u10734"><!-- group -->
           <img class="grpelem" id="u10824-7" alt="d. Fortalecer las funciones de seguimiento y monitoreo Los sistemas de seguimiento y monitoreo soportan la capacidad de inteligencia institucional y social en la medida en que proveen información oportuna para el ajuste de los procesos. " width="742" height="143" src="images/u10824-7.png?crc=384341534"/><!-- rasterized frame -->
          </div>
          <div class="TabbedPanelsContent invi clearfix grpelem" id="u10764"><!-- group -->
           <img class="grpelem" id="u10827-7" alt="e. Repensar los criterios de inclusión y exclusión de los partícipes en procesos de políticas públicas Después de un poco más de dos décadas, la focalización como estrategia para determinar la inclusión de los beneficiarios de las políticas y programas públicos ha mostrado sus limitaciones. Es evidente, este es un campo de estudio y desarrollo de alternativas de estrategias de definición de los partícipes en las políticas que sean más consistentes con la dinámica de los problemas sociales." width="742" height="102" src="images/u10827-7.png?crc=4223611265"/><!-- rasterized frame -->
          </div>
          <div class="TabbedPanelsContent invi clearfix grpelem" id="u10784"><!-- group -->
           <img class="grpelem" id="u10830-17" alt="f. Armonización de los dispositivos que soportan la acción pública Son 4 los dispositivos: Las agendas políticas que se trasforman en función de la gobernabilidad y viabilidad política de manera continua. Los dispositivos de planeación pública de largo y mediano plazo (planes de ordenamiento territorial y planes de desarrollo, planes indicativos). Los dispositivos de asignación y regulación del gasto (marcos fiscales de mediano plazo, presupuestos, planes de adquisiciones, planes anuales mensualizados de caja). Los manuales operativos y protocolos que soportan los procesos y procedimientos de las políticas y programas públicos. " width="742" height="210" src="images/u10830-17.png?crc=3882019186"/><!-- rasterized frame -->
          </div>
          <div class="TabbedPanelsContent clearfix grpelem" id="u10804"><!-- group -->
           <img class="grpelem" id="u10833-19" alt="g. Transparencia y fortalecimiento de una concepción sobre lo público La implementación puede construirse en escenario de exploración de nuevas alternativas en pro de la transparencia y la lucha contra la corrupción; algunas de ellas pueden ser: Sistemas de seguimiento y monitoreo . Estandarización de procesos y procedimientos de los programas públicos. Establecer principios de decisión y acción que fortalezcan las economías regionales.. Construcción de planes y mapas de riesgos de corrupción en los procesos de operación de las políticas. Fortalecimiento de los mecanismos de participación en la operación, así como en el seguimiento y control." width="742" height="170" src="images/u10833-19.png?crc=326784421"/><!-- rasterized frame -->
          </div>
